{{ define "main" }}

    <div class="container mx-auto flex flex-wrap items-center pt-4">

        <div class="w-full lg:w-1/3 justify-items-center">
            {{ with resources.Get (printf "img/%s" .Params.profilePicture) }}
            <img src="{{ .RelPermalink }}" alt="Coline's photo" class="rounded-lg shadow-lg max-w-72">
            {{ end }}
        </div>

        <div class="w-full lg:w-2/3 py-5">
            <h1 class="text-4xl font-medium">
                <span class="font-bold">{{ .Site.Params.firstName }}</span> {{ .Site.Params.lastName }}
            </h1>
        
            <h2 class="pb-4 font-bold">
                {{ safeHTML .Site.Params.description }}
            </h2>

            <div class="markdown text-pretty">
                {{ .Content }}
            </div>
        </div>
    </div>
{{ end }}
