{{ define "main" }}
    <h1 class="text-4xl font-medium">
        <span class="font-bold">{{ .Site.Params.firstName }}</span> {{ .Site.Params.lastName }}
    </h1>

    <h2 class="font-medium">
        {{ safeHTML .Site.Params.description }}
    </h2>

    <div class="container mx-auto flex flex-wrap pt-4">

        <div class="w-full lg:w-3/4 pr-4">
            <div class="markdown">
                {{ .Content }}
            </div>
        </div>

        <div class="w-full lg:w-1/4">
            {{ with resources.Get (printf "img/%s" .Params.profilePicture) }}
            <img src="{{ .RelPermalink }}" alt="Your Image" class="rounded-lg shadow-lg">
            {{ end }}
        </div>
    </div>
{{ end }}
