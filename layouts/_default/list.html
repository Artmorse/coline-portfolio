{{ define "main" }}
    <div class="space-y-2">
        <h1 class="text-4xl font-medium">
            {{ .Page.Title }}
        </h1>

        <article>
            {{ range .Pages }}
                <h2 class="text-2xl font-medium text-primary underline py-4">
                    {{ .Title }}
                </h2>

                <div class="markdown">
                    {{ .Content }}
                </div>
            {{ end }}
        </article>
    <div/>
{{ end }}
